<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do_liste</title>
</head>
<body>
    <h1>To-Do liste</h1>

    <div class="contener">
        <div class="tache">
            <input type="text" placeholder="√âcrire le nom de la t√¢che ici" id="taskinput">
            <button onclick="addTask()">+</button>
        </div>
        
        <div class="list">
            <ul id="tasklist"></ul>
        </div>
    </div>

    <!-- üî• JAVASCRIPT ICI -->
    <script src="script.js">
        function addTask() {
    let input = document.getElementById("taskinput");
    let taskText = input.value.trim();
    let taskList = document.getElementById("tasklist");

    // V√©rifie si vide
    if (taskText === "") {
        alert("Veuillez entrer une t√¢che !");
        return;
    }

    // Cr√©e un nouvel √©l√©ment <li>
    let li = document.createElement("li");
    li.textContent = taskText;

    // Ajoute la t√¢che dans la liste
    taskList.appendChild(li);

    // Vide l'input apr√®s ajout
    input.value = "";
}

    </script>

</body>
</html>
